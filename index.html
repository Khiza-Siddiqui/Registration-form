<!doctype html>
<html>

<head>

    <title> Registration Form </title>

</head>

<body>

         <h1><u> User Registration Form </u></h1><br> 

            <form id="rejister" method="post">


                <label> First Name: </label>

                <input type="text" name="fname" id="name"> <br><br>


                <label> Last Name: </label>

                <input type="text" name="lname" id="name"> <br><br>


                <label> Password: </label>

                <input type="password" id="Password" required> <br><br>

                <label> Bio: </label>

                <textarea name="" id="textarea" cols="30" rows="5"></textarea> <br><br>


                <table border="1px" cellpadding="10px" cellspacing="0px" width="500px">

                    <td>
                        <label> Gender: </label> <br><br>


                        <input type="radio" name="gender" id="male">

                        <span id="male">Male</span> <br>


                        <input type="radio" name="gender" id="female">

                        <span id="female">Female</span> <br>


                        <input type="radio" name="gender" id="other">

                        <span id="other">Other</span> <br>
                    </td>

                </table>

                <br><br>

                <table border="1px" cellpadding="10px" cellspacing="0px" width="500px">

                    <td>
                        <label> Interests: </label> <br><br>


                        <input type="checkbox" value="Music">

                        <span id="Music">Music</span> <br>


                        <input type="checkbox" value="Sport">

                        <span id="Sport">Sport</span> <br>

                        <input type="checkbox" value="Reading">

                        <span id="Reading">Reading</span> <br>
                    </td>

                </table> <br><br>


                <label> Country: </label>

                <select>

                    <option> United State </option>
                    <option> Malaysia </option>
                    <option> Belgium </option>
                    <option> Sweden </option>
                    <option> Pakistan </option>
                    <option> Japan </option>
                    <option> Hungary </option>

                </select> <br><br>


                <label> Preferred Color: </label> &nbsp;

                <input type="color" id="color"> <br><br>


                <label> Profile Picture: </label>

                <input type="file" id="file"> <br><br>


                <label> Birthday: </label>

                <input type="date" id="date"> <br><br>


                <label> Email: </label>

                <input type="email" id="email"> <br><br>


                <label> Website: </label>

                <input type="website" id="website"> <br><br>

                <label> Search: </label>

                <input type="Search" id="Search"> <br><br>


                <input type="submit" value="@submit" name="submit" id="submit">

            </form>
</body>

</html>
